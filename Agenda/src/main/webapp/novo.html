<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="imgs/favIcon.png">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<title>Insert title here</title>
</head>

<body>
	<div class="container-md">
		<h1 class="title">Criar novo contato</h1>
		<form name="frmContato" action="insert">
			<table>
				<tr>
					<td><input style="margin-bottom: 10px;" type="text" name="nome" placeholder="nome"
							class="form-control"></td>
				</tr>
				<tr>
					<td><input style="margin-bottom: 10px;" type="text" name="telefone" placeholder="telefone"
							class="form-control"></td>
				</tr>
				<tr>
					<td><input style="margin-bottom: 10px;" type="email" name="email" placeholder="email"
							class="form-control"></td>
				</tr>
			</table>
			<input type="button" value="Adicionar" class="btn btn-primary" onclick="validar()">
		</form>
	</div>
	<script src="scripts/validador.js"></script>
</body>

</html>
